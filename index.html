<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<header>
		<h1> Rock Paper Scissors </h1> 
	</header>

	<div class="scoreboard">
		<div id="userlabel" class="badge">User</div>
		<div id="complabel" class="badge">Comp</div>
		<span id="userscore">0</span> : <span id="compscore">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="Images/rock.png" alt="" width="200" height="200">
		</div>
		<div class="choice" id="p">
			<img src="Images/paper.png" alt="" width="200" height="200">
		</div>
		<div class="choice" id="s">
			<img src="Images/scissors.png" alt="" width="200" height="200">
		</div>
	</div>

	<p id="action-message">Make your move</p>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
